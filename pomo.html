<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pomo.css">
    <link rel="shortcut icon" href="img/tomato (2).ico" type="image/x-icon">
    <title>pomodoro</title>
</head>

<body>
    <div class="nav">
        <!-- 헤더부분, 로고 -->
        <div class="logo-wrapper">
            <img src="img/logo.png" alt="logo">
            <img src="img/logo-cat.png" alt="logo-cat" width="100px" class="cat-logo">
        </div>
    </div>

    <div class="main-container">
        <div class="timer-wrapper">
            <!-- 로고부분 -->
            <div class="timer-header">
                <img src="img/tomato (2).png" alt="" class="tomato">
                <div>7조예용</div>
                <img src="img/tomato (1).png" alt="" class="tomato">
            </div>

            <!-- 시계부분 -->
            <div class="timer-counter">
                25<br>00
            </div>

            <!-- 타이머 버튼 -->
            <div class="timer-btns">
                <button class="btn-setting" id="open-settings">
                    <img src="img/more.png" alt="" class="setting">
                </button>
                <button class="btn-play-pause">
                    <img src="img/play.png" alt="" class="play-pause" id="start-btn">
                    <img src="img/pause.png" alt="" class="play-pause timer-btn-hide" id="pause-btn">
                </button>
                <button class="btn-stop">
                    <img src="img/stop.png" alt="" class="stop" id="stop-btn">
                </button>
            </div>

            <!-- 세팅창 -->
            <div class="settings-wrapper">
                <div class="settings-header">
                    <div>
                        <img src="img/settings.png" alt="settings">
                        Settings
                    </div>
                    <button class="close" type="button">
                        <img src="img/close.png" alt="close" class="close-btn">
                    </button>
                </div>
                <div class="settings">
                    <form id="my-timer-form">
                        <p class="my-timer-line">
                            <label for="work-duration">Pomodoro:</label>
                            <input type="number" id="work-duration" value="25" min="1">
                        </p>
                        <p class="my-timer-line">
                            <label for="rest-duration">Rest:</label>
                            <input type="number" id="rest-duration" value="5" min="1">
                        </p>
                    </form>
                </div>
            </div>
        </div>

        <div class="todo-wrapper">
            <div class="todo-content">
                <!-- todo-card들이 todoList로 쌓임 -->
                <img src="img/todoFrame.png" alt="todoFrame">
                <div class="add-btns">
                    <img src="img/add.png" alt="addBtn">
                    <a> Add Task</a>

                </div>
                <form id='hidden' class="submit-todo">
                    <input class="input-todo" type="text" placeholder="할 일을 입력해주세요." autofocus />
                    <button type='submit' class="input-btn"></button>
                </form>
                <div class="todo-cards">
                    <!-- <div class="todo-card">
                        <img src="img/checkCompleteBox.png" alt="checkCompleteBox" width="24px" height="24px">
                        <div class="todo-text" style="text-decoration: line-through; text-decoration-color:#ff7c7c">
                            welcome
                            to simple text</div>
                        <img src="img/xBtn.png" alt="x-button" width="24px" height="24px" class="x-btns">
                    </div>
                    <div class="todo-card">
                        <img src="img/checkBox.png" alt="checkCompleteBox" width="24px" height="24px">
                        <div class="todo-text">밥 먹기 </div>
                    </div>
                    <div class="todo-card">
                        <img src="img/checkBox.png" alt="checkCompleteBox" width="24px" height="24px">
                        <div class="todo-text">산책하기</div>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="timer.js"></script>
<script src="todo.js"></script>

</html>
