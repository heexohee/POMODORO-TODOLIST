<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pomo.css">
    <title>pomodoro</title>
</head>

<body>
    <div class="nav">
        <!-- 헤더부분, 로고 -->
        <div class="logo-wrapper">
            <img src="img/logo.png" alt="logo">
            <img src="img/logo-cat.png" alt="logo-cat" width="100px" class="cat-logo">
        </div>
    </div>

    <div class="main-container">
        <div class="timer-wrapper">

            <div class="timer-header">
                <!-- 로고부분 -->timer
            </div>

            <div class="timer-counter">
                <!-- 숫자부분 -->
            </div>

            <div class="timer-btns">
                <!-- 타이머 버튼 -->
            </div>

            <div class="setting-wrapper">
                <!-- 세팅창 -->
            </div>
        </div>

        <div class="todo-wrapper">
            <div class="todo-content">
                <!-- todo-card들이 todoList로 쌓임 -->
                <img src="img/todoFrame.png" alt="todoFrame">
                <div class="add-btns">
                    <img src="/img/add.png" alt="addBtn">
                    <a> Add Task</a>
                </div>
                <div class="todo-cards">
                    <div class="todo-card">
                        <img src="/img/checkCompleteBox.png" alt="checkCompleteBox" width="24px" height="24px">
                        <div class="todo-text" style="text-decoration: line-through; text-decoration-color:#ff7c7c">
                            welcome
                            to simple text</div>
                        <img src=" /img/xBtn.png" alt="x-button" width="24px" height="24px" class="x-btns">
                    </div>

                    <div class="todo-card">
                        <img src="/img/checkBox.png" alt="checkCompleteBox" width="24px" height="24px">
                        <div class="todo-text">밥 먹기 </div>
                        <!-- <img src="/img/xBtn.png" alt="x-button" width="12.01px" height="12.01px"> -->
                    </div>
                    <div class="todo-card">
                        <img src="/img/checkBox.png" alt="checkCompleteBox" width="24px" height="24px">
                        <div class="todo-text">산책하기</div>
                        <!-- <img src="/img/xBtn.png" alt="x-button" width="12.01px" height="12.01px"> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./pomo.js"></script>

</html>
