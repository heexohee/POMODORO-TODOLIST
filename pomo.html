<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pomo.css">
    <title>pomodoro</title>
</head>

<body>
    <div class="nav">
        <!-- 헤더부분, 로고 -->
        <div class="logo-wrapper">
            <img src="img/logo.png" alt="logo">
            <img src="img/logo-cat.png" alt="logo-cat" width="100px" class="cat-logo">
        </div>
    </div>

    <div class="main-container">
        <div class="timer-wrapper">
            <!-- 로고부분 -->
            <div class="timer-header">
                <img src="img/tomato (2).png" alt="" class="tomato">
                <div>7조예용</div>
                <img src="img/tomato (1).png" alt="" class="tomato">
            </div>

            <!-- 시계부분 -->
            <div class="timer-counter">
                24<br>59
            </div>

            <!-- 타이머 버튼 -->
            <div class="timer-btns">
                <button class="btn-setting">
                    <img src="img/more.png" alt="" class="setting">
                </button>
                <button class="btn-play-pause">
                    <img src="img/play_pause.png" alt="" class="play-pause">
                </button>
                <button class="btn-stop">
                    <img src="img/stop.png" alt="" class="stop">
                </button>
            </div>

            <!-- 세팅창 -->
            <div class="setting-wrapper">

            </div>
        </div>

        <div class="todo-wrapper">
            <!-- 투두리스트 --> todo
            <div class="todo-content">
                <div class="todo">
                    <!-- todo-card들이 todoList로 쌓임 -->
                    <div class="todo-card">
                        <div class="todo-btns"></div>
                        <div class="todo-text"></div>
                        <div class="x-btn"></div>
                    </div>

                    <div class="todo-card">
                        <div class="todo-btns"></div>
                        <div class="todo-text"></div>
                        <div class="x-btn"></div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
<script src="./pomo.js"></script>

</html>
